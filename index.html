<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Search Engine</title>
  </head>
  <body>
    <header>
      <div class="jumbotron p-4 custom-bg">
        <h1 class="text-center">Welcome to my Weather Search Engine</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <p class="fw-bolder fs-3">Search for a City:</p>
            <input
              class="form-control border-success"
              type="text"
              id="cityInput"
              placeholder="Los Angeles,CA"
              data-toggle="tooltip"
              data-placement="top"
              title="Enter a city with the format {city},{state}"
            />
            <label for="cityInput"></label>
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary btn-lg my-2"
                id="searchBtn"
                type="submit"
              >
                search
              </button>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-secondary my-2" type="submit">
                Las Vegas,NV
              </button>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-secondary my-2" type="submit">
                Austin,TX
              </button>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-secondary my-2" type="submit">
                New York,NY
              </button>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-secondary my-2" type="submit">
                Miami,FL
              </button>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-secondary my-2" type="submit">
                Washington, D.C.
              </button>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-secondary my-2" type="submit">
                Seattle,WA
              </button>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-secondary my-2" type="submit">
                Sacramento,CA
              </button>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-secondary my-2" type="submit">
                Phoenix,AZ
              </button>
            </div>
          </div>
          <div id="loader" class="loader d-none"></div>
          <div id="weatherAheadSection" class="col-sm-9 d-none">
            <div class="border border-primary bg-info" id="weather-data"></div>
            <div class="row mt-3">
              <div class="card col-md-3 mb-3 custom-card" id="weatherAhead2">
                <img
                  src=""
                  class="custom-images"
                  id="forecast-img-2"
                  alt="..."
                />
                <div class="card-body">
